<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Paint Wars</title>
        <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" media="screen">
        <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap-theme.min.css" type="text/css" media="screen">
        <script type="text/javascript" src="./bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="main" class="row">
                <div class="col-md-6">
                    <a href="javascript:void(0)" class="prim"> <button type="button" class="btn btn-primary play">Start Game</button> </a>
                </div>
            </div>
            <div style="position: relative;">
                <div class="row">
                    <div class="col-md-6">
                        <canvas id="layer1" width="512" height="480" style="position: absolute; z-index: 0;"></canvas>
                        <canvas id="layer2" width="512" height="480" style="position: absolute; z-index: 1;"></canvas>
                        <canvas id="layer3" width="512" height="480" style="position: absolute; z-index: 2;"></canvas>
                    </div>
                    <div class="col-md-6" id="scoreboard">
                        <div class="row">
                            <div class="col-sm-6">
                                <h3>Red Player: </h3>
                            </div>
                            <div class="col-sm-6">
                                <h3 id="player1">0</h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <h3>Green Player: </h3>
                            </div>
                            <div class="col-sm-6">
                                <h3 id="player2">0</h3>
                            </div>
						</div>
						<div class="row">
                            <div class="col-sm-6">
                                <h3>Seconds Remaining: </h3>
                            </div>
                            <div class="col-sm-6">
                                <h3 id="clock">0</h3>
                            </div>
						</div>
						<div class="row">
                            <div class="col-sm-12">
                                <h3 id="deathPrompt"></h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="./scripts/game.js"></script>
    </body>
</html>
